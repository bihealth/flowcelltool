{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Token Creation Successful{% endblock %}

{% block content %}
  <h2>Token Creation Successful</h2>

  <p>
    The token has been created successfully. You can now only see it once.
  </p>

  <div class="input-group mb-3">
    <input type="text" class="form-control" value="{{ token }}" id="input-token-id" />
    <span class="input-group-append">
      <button class="btn btn-secondary btn-copy" data-clipboard-action="copy" data-clipboard-target="#input-token-id" type="button">
        <i class="fa fa-clipboard" aria-hidden="true"></i>
        Copy to Clipboard
      </button>
    </span>
  </div>

  <div class="text-right mb-3">
    <div class="btn-group" role="group">
      <a role="button" class="btn btn-primary"
          href="{% url 'user_token_list' %}">
        <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
        Back To List
      </a>
    </div>
  </div>
{% endblock %}
