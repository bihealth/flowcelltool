{% extends "base.html" %}
{% load static %}

{% block title %}Confirm deletion of Token {{ object.token_key }}{% endblock %}

{% block content %}
  <h2>Confirm deletion of {{ object.token_key }}</h2>

  <p>
    Do you really want to delete the token and invalidate it?
  </p>

  <form method="post">{% csrf_token %}
    <div class="text-right mb-3">
      <div class="btn-group" role="group">
        <a role="button" class="btn btn-secondary"
            href="{% url 'user_token_list' %}">
          <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
          Cancel
        </a>
        <button type="submit" class="btn btn-danger">
          <i class="fa fa-times" aria-hidden="true"></i>
            Delete
        </button>
      </div>
    </div>
  </form>
{% endblock %}
