{% extends "base.html" %}
{% load static %}
{% load rules %}

{% block title %}Your Profile{% endblock %}

{% block content %}
  <h2>Your Profile</h2>

  <dl class="row">
    <dt class="col-sm-2">Name</dt>
    <dd class="col-sm-10">{{ object.name|default:"-" }}</dd>

    <dt class="col-sm-2">Username</dt>
    <dd class="col-sm-10">{{ object.username }}</dd>
  </dl>
{% endblock content %}
