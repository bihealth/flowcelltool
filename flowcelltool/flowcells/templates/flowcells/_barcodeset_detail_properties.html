{% load markdown_deux_tags %}

<dl class="row">
  <dt class="col-sm-2">Created</dt>
  <dd class="col-sm-10">{{ object.created_at }}</dd>

  <dt class="col-sm-2">Last update</dt>
  <dd class="col-sm-10">{{ object.updated_at }}</dd>

  <dt class="col-sm-2">Name</dt>
  <dd class="col-sm-10">{{ object.name }}</dd>

  <dt class="col-sm-2">Short name</dt>
  <dd class="col-sm-10">{{ object.short_name }}</dd>

  <dt class="col-sm-2">Description</dt>
  <dd class="col-sm-10">{{ object.description|default:"-"|markdown }}</dd>
</dl>
