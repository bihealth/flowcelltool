<div class="row">
  <div class="text-xs-right mt-t-1 m-b-1">
    <a class="btn btn-secondary" role="button"
        href="{% url 'barcodeset_list' %}">
      <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
      Back to List
    </a>
    <a class="btn btn-secondary" role="button"
        href="{% url 'barcodeset_export' pk=object.pk %}"
        title="Export barcode set to JSON">
      <i class="fa fa-download" aria-hidden="true"></i>
      Export
    </a>
    <a class="btn btn-danger" role="button"
        href="{% url 'barcodeset_delete' pk=object.pk %}"
        title="Delete barcode set {{ object.token_vendor_id }}">
      <i class="fa fa-eraser" aria-hidden="true"></i>
      Delete
    </a>
    <a class="btn btn-primary" role="button"
        href="{% url 'barcodeset_updateentries' pk=object.pk %}"
        title="Update barcode set {{ object.token_vendor_id }}">
      <i class="fa fa-table" aria-hidden="true"></i>
      Barcodes
    </a>
    <a class="btn btn-primary" role="button"
        href="{% url 'barcodeset_update' pk=object.pk %}"
        title="Update barcode set entries {{ object.token_vendor_id }}">
      <i class="fa fa-pencil" aria-hidden="true"></i>
      Update
    </a>
  </div>
</div>
