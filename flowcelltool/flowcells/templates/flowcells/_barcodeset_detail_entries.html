<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th class="col-6">Name</th>
      <th class="col-6">Adapter</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in object.sorted_entries.all %}
    <tr>
      <td>{{ entry.name }}</td>
      <td>{{ entry.sequence }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
