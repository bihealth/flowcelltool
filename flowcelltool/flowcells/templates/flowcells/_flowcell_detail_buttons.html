{% load crispy_forms_filters %}

<div class="row">
  <div class="text-xs-right mt-t-1 m-b-1">
    <a class="btn btn-secondary" role="button"
        href="{% url 'flowcell_list' %}">
      <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
      Back to List
    </a>
    <a class="btn btn-secondary" role="button"
        href="{% url 'flowcell_export' pk=object.pk %}"
        title="Export flow cell {{ object.token_vendor_id }}">
      <i class="fa fa-download" aria-hidden="true"></i>
      Export
    </a>
    <a class="btn btn-secondary" role="button"
        href="{% url 'flowcell_sheet' pk=object.pk %}"
        title="Export sample sheet for {{ object.token_vendor_id }}">
      <i class="fa fa-wpforms" aria-hidden="true"></i>
      Sheet Export
    </a>
    <a class="btn btn-danger" role="button"
        href="{% url 'flowcell_delete' pk=object.pk %}"
        title="Delete flow cell {{ object.token_vendor_id }}">
      <i class="fa fa-eraser" aria-hidden="true"></i>
      Delete
    </a>
    <a class="btn btn-primary" role="button"
        href="{% url 'flowcell_updatelibraries' pk=object.pk %}"
        title="Update libraries {{ object.token_vendor_id }}">
      <i class="fa fa-table" aria-hidden="true"></i>
      Update Libraries
    </a>
    <a class="btn btn-primary" data-toggle="collapse"
        href="#collapse-{{ location }}"
        aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
      Prefilled Update Libraries
    </a>
    <a class="btn btn-primary" role="button"
        href="{% url 'flowcell_update' pk=object.pk %}"
        title="Update flow cell {{ object.token_vendor_id }}">
      <i class="fa fa-pencil" aria-hidden="true"></i>
      Update
    </a>
  </div>
</div>
<div class="row">
  <div class="collapse" id="collapse-{{ location }}">
    <div class="card card-block">
      <form action="{% url 'flowcell_updatelibraries' pk=object.pk %}"
          method="get">
        {% crispy prefill_form helper %}
        <button type="submit" class="btn btn-sm btn-primary">
          <i class="fa fa-table" aria-hidden="true"></i>
          Prefilled Update Libraries Form
        </button>
      </form>
    </div>
  </div>
</div>
