{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}Update Flow Cell Libraries{% endblock %}

{% block content %}
<div class="container">
  <h2>Update Flow Cell Libraries</h2>

  <form method="post">
    {% crispy formset helper %}

    <div class="text-xs-right mt-t-1 m-b-1">
      <a role="button" class="btn btn-secondary"
          href="{% url 'flowcell_view' pk=object.pk %}">
        <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
        Cancel
      </a>
      <button type="submit" name="submit_more" value="submit_more" class="btn btn-primary">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Save and add more
      </button>
      <button type="submit" name="submit" value="submit" class="btn btn-primary">
        <i class="fa fa-check" aria-hidden="true"></i>
        Save
      </button>
    </div>
  </form>
</div>

</div>
{% endblock content %}
